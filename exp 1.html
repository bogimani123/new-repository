<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR QR Code Experience</title>
    <link rel="stylesheet" href="styles.css">
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js Library for A-Frame -->
    <script src="https://ar-js-org.github.io/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
</head>
<body>
    <!-- QR Instructions -->
    <div id="qr-instructions">
        <p>Scan the QR code to experience AR!</p>
        <img src="qr-code.png" alt="QR Code" />
    </div>

    <!-- AR Scene -->
    <a-scene embedded arjs>
        <!-- Marker that triggers the AR content -->
        <a-marker preset="hiro">
            <!-- AR object: Red box -->
            <a-box position="0 0.5 0" material="color: red"></a-box>
        </a-marker>
        <!-- Camera for AR view -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
